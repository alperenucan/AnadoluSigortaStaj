<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <h1>Please Select Connection Type and Upload File</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="select-container">
            <label for="connection">Connection Type</label> <br/>
            <select name="connection" id="connection">
                <option disabled value="">Please select one</option>
                <option th:value="SMS">SMS</option>
                <option th:value="Email">E-mail</option>
            </select>
        </div>

        <div class="file-container">
            <label for="file-upload" class="file-upload">Upload File</label>
            <input type="file" id="file-upload">
            <!--            <input type="file" id="file-upload"-->
            <!--                   accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>-->
        </div>

        <div class="button-container">
            <input class="file-upload" type="submit" value="Submit"/>
            <!--            <input class="file-upload" type="reset" value="Reset"/>-->
        </div>
    </form>
</div>
</body>
</html>
