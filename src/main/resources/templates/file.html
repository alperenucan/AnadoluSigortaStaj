<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="container">
    <h1>Please Select Connection Type and Upload File</h1>
    <form th:action="@{/selection}" th:object="${file}" method="post">
        <div class="select-container">
            <label for="connection">Connect Type</label> <br/>
            <select name="connection" id="connection">
                <option disabled value="">Please select one</option>
                <option th:value="SMS">SMS</option>
                <option th:value="Email">E-mail</option>
            </select>
        </div>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>

        <!--        <input type="file" id="file-upload" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />-->
        <!--    </div>-->
    </form>
</div>
</body>
</html>
